<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">

        <img src="https://image.cnbcfm.com/api/v1/image/105684220-1547727181154mb_slack_01.jpg?v=1547727329&w=1600&h=900" alt="LOGO" class="logo">

        <ul class="ullist">

            <li class="list" id="products">Products</li>
            <li class="list" id="solutions">Solutions</li>
            <li class="list" id="enterprise">Enterprise</li>
            <li class="list" id="resources">Resources</li>
            <li class="list" id="pricing">Pricing</li>

            <button class="click" id="signin">Sign in</button>
            <button class="click" id="sales">TALK TO SALES</button>
            <button class="click" id="try">TRY FOR FREE</button>


        </ul>

    </div>

    <div class="div">

        <p class="heading">

            <span class="text" id="st">Made for people.</span><br>
            <span class="text" id="nd">Built for productivity.</span>
        </p>

        <p class="heading2">

            <span class="text2">Connect the right people, find anything that you need and</span><br>
            <span class="text2">automate the test. That's work in Slack, your productivity</span><br>
            <span class="text2">platform.</span>
        </p>

        <button class="email">SIGN UP WITH EMAIL ADDRESS</button>
        <button class="google">SIGN UP WITH GOOGLE</button>

        <p class="footer"><span class="span">Slack is free</span> to try as long as you like.</p>

    </div>

    <img src="file:///C:/Users/Aravinthan.v/Pictures/slack-for-business.png" alt="Image" class="image">

</body>
</html>
