<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <form class="form">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-0AMrpm3MQDgyaNvJZyMhoJvnJsVQ-75UUQ&s" alt="logo" class="img">
            <h2 class="h2">Login Here</h2>
            <label for="username" class="username">Username</label>
            <input type="text" id="name" class="username">
            <br>
            <label for="password" class="password">Password</label>
            <input type="text" id="pass" class="password">
            <br>
            <button type="submit" class="login">Log In</button>
            <br>
            <button type="submit" class="google">Google</button>
            <button type="submit" class="facebook">Facebook</button>


        </form>
    </div>
    
</body>
</html>
